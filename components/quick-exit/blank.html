<section class="nsw-section">
  <div class="nsw-container nsw-p-y-sm">
    <div class="nsw-layout">
      <main class="nsw-layout__main">
        <h3>Quick exit feature</h3>
        <ul class="nsw-m-bottom-md">
        <li>Cloaks page immediately on activation</li>
        <li>Navigates the current tab to the Safe URL and places a `display: none` on the current page, also replacing the page title</li>
        </ul>
        
        <button class="nsw-button nsw-button--dark" data-module="quick-exit" type="button">View banner</button>
        
        <script>
          (function () {
            if (typeof document === 'undefined') return;
            document.addEventListener('DOMContentLoaded', function () {
              var btn = document.querySelector('[data-module="quick-exit"]');
              if (!btn || !window.NSW || !window.NSW.QuickExit) return;
        
              btn.addEventListener('click', function () {
                window.NSW.QuickExit.init({
                  safeUrl: "https://www.google.com/webhp",
                  description: "Leave quickly using this banner or press <kbd aria-label='Escape key'>Esc</kbd> 2 times.",
                  enableEsc: true,
                  enableCloak: true
                });
        
              });
            });
          }());
        </script>
      </main>
      
    </div>
  </div>
</section>
