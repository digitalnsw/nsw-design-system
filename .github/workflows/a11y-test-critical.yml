name: A11y (axe) - fail on critical
concurrency:
  group: a11y-${{ github.ref }}
  cancel-in-progress: true
on:
  pull_request:
  push:
    branches: [ master ]

permissions:
  contents: read

jobs:
  a11y-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npx playwright install --with-deps
      - name: Run a11y accessibility checks
        run: npm run test:a11y
        env:
          FAIL_ON: critical
          OUTPUT_DIR: ${{ runner.temp }}
          FULL_SWEEP: true
