name: build-deploy-staging
on:
  push:
    branches:
      - 'develop'
      - '!master'
  pull_request:
    types: [assigned, opened, synchronize, reopened]
jobs:
  build-staging:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 16
      - run: npm install
      - run: npm run starterkit:build
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            dist

  test-staging:
    needs: build-staging
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
      - uses: actions/download-artifact@v6
        with:
          name: dist
          path: |
            dist         
      - run: |
          # npm install -g pa11y-ci
          # pa11y-ci ./dist/{components,core,templates}/**/index.html ./dist/{components,core}/**/blank.html
  # Only deploy on:
  #  - push events (e.g. merges to develop)
  #  - PRs whose HEAD branch lives in this repository (includes trusted bots like snyk/github-actions)
  # Never deploy for forked PRs (no secrets exposure).
  deploy-staging:
    if: ${{ github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository) }}
    needs: test-staging
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
      - run: npm install -g surge
      - uses: actions/download-artifact@v6
        with:
          name: dist
          path: |
            dist
      - run: surge ./dist ${{ secrets.SURGE_DOMAIN_STAGING }} --token ${{ secrets.SURGE_TOKEN }}
